
<!DOCTYPE html>

    <!--English Style -->

    <style>
        boby {
            font-family: 'Open Sans', sans-serif !important;
        }

        .input {
            height: 20px !important;
        }

        .cardSubmitButton {
            background: #ff9900;
            border: 0;
            border-radius: 2px;

            color: white;
            font-weight: bold;
            font-size: 16px;

            background: #7b7b7b;

            border-radius: 3px !important;
        }

        .expiryMonthSelect {
            margin-right: 10px;
        }

        form.cnpForm, form.cnpForm div, div.cnpMessage {
            font-family: 'Open Sans', sans-serif !important;
        }

        form.cnpForm {
            text-align: center;
        }


            form.cnpForm div {
                border-bottom: 1px solid #ccc;
                height: 38px;
            }

        .brandSelectBox {
            min-width: 215px;
        }

        .submitInput {
            border-bottom: none !important;
        }

        form.cnpForm button {
            float: none;
            margin: 0px;
        }


        form.cnpForm input, form.cnpForm select {
            border: 1px solid #ccc;
        }

        .expiryYearSelect {
            text-align: left;
        }
    </style>

<script type="text/javascript">

    $.blockUI({ message: '<h3>Processing...</h3>' });
    var Token;
    var Language;
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    
    Token = getParameterByName('token');
    Language = getParameterByName('Lang');
    //Already loaded!


    function load_form(Token) {
        var f = document.createElement('FORM'); // use global document since Angular's $document is weak
        f.name = "CCForm";
      
        f.action = window.location.protocol + "//" + window.location.host + "/workout-directory#!/paymentStatus/" + Token;
        f.method = "POST";
        f.innerText = "VISA MASTER";
        f.id = Token;
        document.body.appendChild(f);

            $.getScript("https://test.ctpe.net/frontend/widget/v4/widget.js;jsessionid=" + Token + "?language=en&style=plain");

        //document.getElementById('creditIframe').contentWindow.updatedata(f);
        setTimeout(function () {
            $.unblockUI();
        }, 1000);


    };
    if (Token == null || typeof Token === 'undefined' || Token == 'undefined' || Token == '') {

    }
    else {
        load_form(Token);

    }
</script>
